<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maersk - People Function</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Maersk Brand Fonts */
      @font-face {
        font-family: 'Maersk Headline';
        src: url('/fonts/MaerskHeadline-Light.woff2') format('woff2');
        font-weight: 300;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Maersk Headline';
        src: url('/fonts/MaerskHeadline-Regular.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Maersk Text';
        src: url('/fonts/MaerskText-Regular.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Maersk Text';
        src: url('/fonts/MaerskText-Bold.woff2') format('woff2');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }

      /* Base styles */
      body {
        font-family: 'Maersk Text', Arial, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #f7f7f7;
        min-height: 100vh;
        color: #141414;
      }

      /* Headline typography */
      h1, h2, h3, h4, .headline {
        font-family: 'Maersk Headline', Arial, sans-serif;
        font-weight: 300;
      }

      /* Maersk brand colours */
      .maersk-blue {
        color: #42b0d5;
      }
      .bg-maersk-blue {
        background-color: #42b0d5;
      }
      .text-maersk-dark {
        color: #141414;
      }
      .bg-maersk-light {
        background-color: #f7f7f7;
      }

      /* Form inputs - Maersk style */
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="date"],
      input[type="number"],
      select,
      textarea {
        font-family: 'Maersk Text', Arial, sans-serif;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f7f7f7; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d3d3d3; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #b3b3b3; 
      }

      /* Focus states - Maersk style */
      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: #42b0d5;
        box-shadow: 0 0 0 2px rgba(66, 176, 213, 0.12);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",

    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>

</body>
</html>
